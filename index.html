<!DOCTYPE html>


<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<a-scene>
<a-sky color="grey"></a-sky>
<a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>
<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
<a-cylinder color="green" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
<a-torus-knot color="orange" radius="1.2" position="-4 1 -5"></a-torus-knot>
<a-plane width="9" height="2" position="3 1 -9"></a-plane>
<a-text value="Welcome to browser's VR" color="black" width="10" position="-0.5 1 -6"></a-text>
<meta charset="utf-8">
<script src="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/[FONT_NAME]/[FONT_TYPE].json"></script>
<a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6" font="arial-msdf.js" negate="false"> transform: scale(8) </a-text>
<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: red; to: black; loop: true; dur: 10000"></a-torus>
<a-torus-knot position="-4 1 -5" color="blue" radius="1.2" animation="property: components.material.material.color; type: color; from: blue; to: red; loop: true; dur: 10000"></a-torus-knot>
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>
</a-scene>
</html>
